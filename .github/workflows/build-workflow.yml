on:
  push:
    tags:
      - workflow-bin-v**

jobs:
  build-workflow-bin:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: cargo build --release
      working-directory: .github/workflow-bin
    - uses: softprops/action-gh-release@v2
      with:
        files: .github/workflow-bin/release/workflow-bin
